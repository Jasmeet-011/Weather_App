<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css">
  <title>Weather App</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3 mb-5 ">
      <div class="container text-center">
        <div class="d-flex justify-content-center w-100">
					<h1 class="text-white">Weather App</h1>
				</div>
      </div>
    </nav>
  </header>
  <main class="text-light">
    <section class="container bg-light mt-5 p-5 text-dark"style="background-image: url('background-img.jpg'); background-size: cover; background-position: center;">
      <form class="row mb-5">
        <div class="col d-flex justify-content-center">
          <input type="text" id="city" class="form-control" placeholder="Enter City">
          <button class="btn btn-white btn-outline-secondary" type="button" id="button" style="background-color: #FFFFFF; ">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </form>
      <div class="row mt-5">
        <div class="col d-flex justify-content-center">
          <h1 id="city-name">New York</h1>
        </div>
      </div>
      <div class="row mb-5">
        <div class="col d-flex justify-content-center mb-5">
          <h1 id="temperature">28&deg;C</h1>
        </div>
      </div>
      <div class="row mt-5 mb-5">
        <div class="col mb-5 mt-5">
          <div class="box bg-white p-3 h-60 d-flex flex-column justify-content-center align-items-center" style="max-width: 320px; width: 100%; margin: 0 auto;">
            <h1 id="time">08:30 AM</h1>
            <p id="date">Wednesday 1 December 2021</p>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
